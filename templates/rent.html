<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent the Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Rent "{{ book[1] }}"</h2>
    <p>Author: {{ book[2] }}</p>
    <p>Are you sure you want to rent this book?</p>
    
    <form action="{{ url_for('confirm_rent', book_id=book[0]) }}" method="post">
        <button type="submit" class="confirm-button">Confirm Rental</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="cancel-button">Cancel</a>
</body>
</html>
