<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wait in Line</title>
    <script>
        // This script checks if there is a "success" message in the URL and shows an alert if it exists
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var successMessage = urlParams.get('message');
            if (successMessage) {
                alert(successMessage); // Show success message
            }
        };
    </script>
    <style>
        body {
          display: flex;
          justify-content: center; /* Centers content horizontally */
          align-items: center; /* Centers content vertically */
          height: 80vh; /* Full viewport height */
          margin: 0; /* Remove any default margin */
          flex-direction: column; /* Stack elements vertically */
        }
      </style>
</head>
<body>
    <h1>Join the Waitlist</h1>
    <form action="{{ url_for('wait_in_new', book_id=book_id) }}" method="post" style="font-size: 20px;">
        <label for="email">Enter your email to be notified when this book is available:</label>
        <input type="email" id="email" name="user_email" style="min-width: 100px; min-height: 25px;" required>
        
        <button type="submit" style="min-width: 100px; min-height: 30px;">Join Waitlist</button>
        <br><br>
    </form>
    <!-- Make Go Back as a button -->
    <form action="{{ url_for('index') }}" >
        <button type="submit" style="min-width: 100px; min-height: 30px;">Go Back</button>
    </form>
</body>
</html>
